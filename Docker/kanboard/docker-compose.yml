name: kanboard
services:
  app:
    image: ${KANBOARD_IMAGE:-kanboard/kanboard:latest}
    container_name: kanboard
    restart: unless-stopped
    ports:
      - "8090:80"   # web UI
      #- "8443:443"  # SSL (optional)
    environment:
      DATABASE_URL: postgres://kanboard:${POSTGRES_PASSWORD}@db/kanboard
      PLUGIN_INSTALLER: "true"
    volumes:
      - data:/var/www/app/data
      - plugins:/var/www/app/plugins
      - certs:/etc/nginx/ssl
    depends_on:
      db:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    read_only: false   # must be writable for data/plugins

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: kanboard
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: kanboard
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanboard"]
      start_period: 15s
      interval: 10s
      timeout: 5s
      retries: 5
    user: "999:999"   # postgres runs as unprivileged user by default

volumes:
  data:
  plugins:
  db:
  certs:
